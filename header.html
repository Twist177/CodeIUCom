<!DOCTYPE HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Code@IU</title>

	<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    color: #24253A;
  }

  body::before {
	  content: " ";
	  position: absolute;
	  opacity: 0.2;
	  width: 100%;
	  height: 100%;
	  background-image: url(assets/background.jpg);
	  background-repeat: no-repeat;
	  background-size: cover;
	  z-index: -1;
  }

  #header ul {
	display: block;
    text-align: center;
    list-style-type: none;
	width: 70%;
    margin: 0 auto;
    padding: 0;
	padding-top: 25px;
  }

  #header ul li {
    display:inline-block;
    margin-right: 20px;
  }

  #header ul li a {
    text-decoration: none;
    color: #24253A;
    font-size: 26px;
  }

  #header ul li a:hover {
    color: #DD0031;
  }

  #logo {
    display: inline-block;
    position: relative;
    float: left;
    height: 100%;
    font-size: 2.5em;
    font-weight: bold;
    margin-left: 20px;
	margin-top: 15px;
  }

  #header {
    text-align: center;
    width: 100%;
    height: 75px;
    background-color: #FFF;
    border-bottom: 1px solid #24253A;
    box-shadow: 0 0 50px 0 rgba(0,0,0,0.5);
	margin-bottom: 20px;
  }

  .black {
    color: #24253A;
  }

  .red {
    color: #DD0031;
  }

  a {
    text-decoration: none;
  }

  .icon {
	  display: none;
	  margin-right: 20px;
	  font-size: 50px;
	  float: right;
	  position: absolute;
	  right: 0;
	  top: 0;
  }

  .icon a {
  	color: #24253A;
  }

  @media screen and (max-width: 800px) {
	  .icon {
		  display: inline-block;
	  }

	  #header ul {
		  display: none;
	  }

	  #header.responsive #logo {
		  margin-right: 100%;
	  }
	  #header.responsive ul {
		  display: inline-block;
		  padding-top: 0;
	  }
	  #header.responsive ul li {
		  display: block;
		  margin: 5px 0;
	  }
	  #header.responsive {
		  height: auto;
	  }
  }
  </style>

<script>
function expandIcon() {
    var elem = document.getElementById("header");
    if (elem.className === "") {
        elem.className = "responsive";
    }
	else {
        elem.className = "";
    }
}
</script>

</head>

<body>

	<div id="header">
    	<div id="logo"><a href="."><span class="black">>Code</span><span class="red">@IU</span></a></div>

		<ul>
			<li><a href="/?p=events">Events</a></li>
			<li><a href="/?p=programs">Programs</a></li>
			<li><a href="/?p=about">About</a></li>
			<li><a href="/?p=contact">Contact</a></li>
		</ul>

		<div class="icon"><a href="javascript:void(0);" onclick="expandIcon()"><i class="fa fa-bars"></i></a></div>
	</div>
</body>
</html>
