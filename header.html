<!DOCTYPE HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Code@IU</title>

	<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    color: #24253A;
  }

  ul {
    display: inline-block;
    position: relative;
    text-align: center;
    list-style-type: none;
    margin: 0;
    padding: 0;
    top: 25px;
    transform: translateX(-95px);
  }

  ul li {
    display:inline-block;
    margin-right: 20px;
  }

  ul li a {
    text-decoration: none;
    color: #24253A;
    font-size: 26px;
  }

  ul li a:hover {
    color: #DD0031;
  }

  #logo {
    display: inline-block;
    position: relative;
    float: left;
    height: 100%;
    top: 25%;
    font-size: 2.5em;
    font-weight: bold;
    margin-left: 20px;
  }

  #header {
    text-align: center;
    width: 100%;
    height: 75px;
    background-color: #FFF;
    border-bottom: 1px solid #24253A;
    box-shadow: 0 0 50px 0 rgba(0,0,0,0.5);
  }

  .black {
    color: #24253A;
  }

  .red {
    color: #DD0031;
  }

  a {
    text-decoration: none;
  }
  </style>

</head>

<body>

	<div id="header">
    <div id="logo"><a href="#"><span class="black">>Code</span><span class="red">@IU</span></a></div>

		<ul>
			<li><a href="#">Events</a></li>
			<li><a href="#">Programs</a></li>
			<li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
		</ul>
	</div>
</body>
</html>
