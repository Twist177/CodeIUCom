<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <title>Code@IU footer</title>
  <style>
#footer {
  position: fixed;
  width: 100%;
  background-color: #FFF;;
  color: white;
  text-align: left;
  border-top: 2px solid #24253a;
  box-shadow: 0 0 50px 0 rgba(0,0,0,0.5);
}
#footer ul{
    list-style-type: none;
    display: flex;
    justify-content: center;
}
#footer ul li a{
    text-decoration: none;
    color: #24253a;
    margin-left: 50px;
    margin-right: 50px;
    font-size: 150%;
    font-family: Roboto;
}
#footer ul li a:hover{
    color: #dd0031;
}

@media only screen and (max-width: 600px) {
    #footer ul {
    list-style-type: none;
    display: block;
    }

    #footer ul li a{
        list-style-type: none;
        display: block;
        text-align: center;
        margin-bottom: 10px;
    }
}
  </style>
</head>
<body>
  <div id="footer">
  <ul>
    <li> <a href="codeatiu.slack.com"> Slack </a> </li>
      <li> <a href="ssikaria@umail.iu.edu"> Email </a> </li>
     <li> <a href="https://beinvolved.indiana.edu/organization/codeatiu"> BeInvolved </a> </li>
  </ul>
</div>
</body>
</html>
